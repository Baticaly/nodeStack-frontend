<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/wid2xbb.css">
    <title>nodeStack</title>
</head>
<body>
    <div class="primary">
        <div class="stack">
            <h1 class="title">NODE Stack</h1>
            <p class="description">We all know how projects scale,</p> 
            <p class="description">Scale as you go,</p> 
            <p class="description">Stack as you want!</p>
        </div>
        <div class="logo">
            <div class="rect"></div>
            <div class="rect"></div>
            <div class="rect"></div>
        </div>
    </div>
    <div class="secondary">
        <img class="base" src="/svg/base.svg" alt="">
    </div>
    <div class="modules">
        <div class="row1">
            <div class="module">
                <img class="moduleicon" src="/svg/power.svg">
                <div class="modulename red">Power Node</div>
            </div>
            <div class="module">
                <img class="moduleicon" src="/svg/programmer.svg">
                <div class="modulename red">Programmer</div>
            </div>
            <div class="module">
                <img class="moduleicon" class="moduleicon" src="/svg/lora.svg">
                <div class="modulename red">Lora Node</div>
            </div>
        </div>
        <div class="row2">
            <div class="module">
                <img class="moduleicon" src="/svg/sensor.svg">
                <div class="modulename blue">Sensor Node</div>
            </div>
            <div class="module">
                <img class="moduleicon" src="/svg/motion.svg">
                <div class="modulename blue">Motion Node</div>
            </div>
            <div class="module">
                <img class="moduleicon" src="/svg/data.svg">
                <div class="modulename blue">Data Node</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="info">
            <h3>NODE Stack</h3>
        </div>
        <div class="aboutContainer">
            <p class="about">About us</p>
            <p class="about">Project updates</p>
            <p class="about">Production Calendar</p>
        </div>
        <div class="icons">
            <span class="icon"></span><span class="icon"></span><span class="icon"></span>
        </div>
    </footer>
    
</body>
</html>
